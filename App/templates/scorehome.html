<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='images/favicon.png') }}">

    <title>Recruit - Interview</title>
  </head>

  <body style="background:url('{{ url_for('static', filename='back.jpg') }}'); background-size: cover; background-attachment: fixed;">

    <!-- header  -->
    {% include "header.html" %}

    <h1 class="text-center m-5"><i>Start Your Interview</i></h1>

    <div class="container my-5">
      <div class="mx-auto p-4 p-md-5"
           style="background:white;border:2px solid #0078E7; border-radius:50px; max-width:520px;">

        <h1 class="pb-2" style="color:#0078E7">Tell us about yourself ...</h1>

        <form action="/interview_text" method="post">

          <div class="mb-3">
            <label class="form-label fs-6" style="color:#002F5B"><i>Enter your name :</i></label>
            <input type="text" name="name" class="form-control"
                   placeholder="Enter your name"
                   style="color:#002F5B;border:3px solid #0078E7;"
                   required>
          </div>

          <div class="mb-3">
            <label class="form-label fs-6" style="color:#002F5B"><i>Enter your age :</i></label>
            <input type="number" name="age" class="form-control"
                   placeholder="Enter your age"
                   style="color:#002F5B;border:3px solid #0078E7;"
                   required>
          </div>

          <div class="mb-3">
            <label class="form-label fs-6" style="color:#002F5B"><i>Enter job position you applied for :</i></label>
            <input type="text" name="position" class="form-control"
                   placeholder="Enter job position"
                   style="color:#002F5B;border:3px solid #0078E7;"
                   required>
          </div>

          <div class="mb-4">
            <label class="form-label fs-6" style="color:#002F5B"><i>Expected answer duration (in sec) :</i></label>
            <input type="number" name="duration" class="form-control"
                   placeholder="Enter expected duration"
                   style="color:#002F5B;border:3px solid #0078E7;"
                   required>
          </div>

          <button type="submit" class="btn btn-primary mt-1">Submit</button>

        </form>
      </div>
    </div>

    <!-- Footer  -->
    {% include 'footer.html' %}
  </body>
</html>
